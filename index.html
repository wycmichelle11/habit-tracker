<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css"/>
        <title>
            Habit Tracker
        </title>
    </head>
    <body>
        <div class="container">
            <h1>
                HABITS TRACKER
            </h1>
            <form class="add-habit">
                <input
                    class="habit"
                    type="text"
                    name="habit"
                    placeholder="Enter Habit"
                    required
                />
                <input
                    type="number"
                    name="reps"
                    placeholder="# of Repetitions"
                    min="1"
                    required
                />
                <div class="frequency">
                    <label for="timeframe">
                        Frequency:
                    </label>
                    <select name="timeframe" id="timeframe">
                        <option value="Daily">
                            Daily
                        </option>
                        <option value="Weekly">
                            Weekly
                        </option>
                        <option value="Monthly">
                            Monthly
                        </option>
                        <option value="Yearly">
                            Yearly
                        </option>
                    </select>
                </div>
                <input type="submit" value="Add Habit" />
            </form>
            <ul class="habits">
                <li> Enter the habit and frequency to see your habits here!</li>
            </ul>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
